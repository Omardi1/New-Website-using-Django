{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Créer un compte</h1>

    <form method="POST" class="form-horizontal mx-auto" style="max-width: 600px;">
        {% csrf_token %}
        
        <!-- Champ Nom d'utilisateur -->
        <div class="form-group mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input id="username" type="text" name="username" class="form-control" placeholder="Nom d'utilisateur">
            </div>
        </div>

        <!-- Champ Prénom -->
        <div class="form-group mb-3">
            <label for="firstname" class="form-label">Prénom</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input id="firstname" type="text" name="firstname" class="form-control" placeholder="Prénom">
            </div>
        </div>

        <!-- Champ Nom -->
        <div class="form-group mb-3">
            <label for="lastname" class="form-label">Nom</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-id-card-alt"></i></span>
                <input id="lastname" type="text" name="lastname" class="form-control" placeholder="Nom">
            </div>
        </div>

        <!-- Champ Email -->
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input id="email" type="email" name="email" class="form-control" placeholder="exemple@domaine.com">
            </div>
        </div>

        <!-- Champ Mot de passe -->
        <div class="form-group mb-4">
            <label for="password" class="form-label">Mot de passe</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input id="password" type="password" name="password" class="form-control" placeholder="Mot de passe">
            </div>
        </div>

        <!-- Bouton S'inscrire -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg px-4">S'inscrire</button>
        </div>

    </form>
</div>
{% endblock %}
